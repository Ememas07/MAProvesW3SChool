    <canvas class="c1" id="c1" width="300" height="300"></canvas>
    <canvas class="c1" id="c2" width="300" height="300"></canvas>
    <canvas class="c1" id="c3" width="300" height="300"></canvas>
    <canvas class="c1" id="c4" width="300" height="300"></canvas>
    <canvas class="c1" id="c5" width="300" height="300"></canvas>
    <canvas class="c1" id="c6" width="300" height="300"></canvas>
    <canvas class="c1" id="c7" width="300" height="300"></canvas>
    <script>
        var c = document.getElementById("c1");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <script>
        var c = document.getElementById("c2");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        </script>
    <script>
        var c = document.getElementById("c3");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 300, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 300, 300);
    </script>
    <script>
        var c = document.getElementById("c4");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createRadialGradient(200, 100, 50,100, 100, 200);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 1000, 10000);
        </script>
